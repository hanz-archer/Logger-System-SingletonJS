<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Log Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen flex items-center justify-center">
  <div class="container mx-auto max-w-4xl p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-blue-700">Log</h1>
    
    <div class="flex justify-center space-x-6 mb-8">
      <button id="logButton" class="px-8 py-3 bg-blue-600 text-white font-medium text-lg rounded-full shadow hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 active:scale-95 transition-transform">
        Click Me
      </button>
      <button id="showLogsButton" class="px-8 py-3 bg-green-600 text-white font-medium text-lg rounded-full shadow hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 active:scale-95 transition-transform">
        Logs History
      </button>
    </div>

    <div class="mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Current Log</h2>
      <div id="logContainer" class="bg-gray-100 rounded-lg shadow-inner p-5 border border-gray-200 max-h-96 overflow-y-auto space-y-3">
      </div>
    </div>

    <div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Log History</h2>
      <div id="allLogsContainer" class="bg-gray-100 rounded-lg shadow-inner p-5 border border-gray-200 max-h-96 overflow-y-auto space-y-3">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
